
<!-- tplSubServices -->
								{for s in subservices}

										<tr>
											<td style="width: 576px;">

													<a href="#" id="${s.servicereference}" onclick="{ zap(this.id); }" class="sListSLink" title="${strings.zap_to_channel} ${s.servicename}">

													</a>
												</div>
											</td>
											<td>

												</a>
											</td>
										</tr>
									</table>
								{/for}
