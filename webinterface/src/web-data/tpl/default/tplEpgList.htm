<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional"
	   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!-- tplEpgList -->
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<title>Enigma2 WebControl - EPG</title>

		<link rel="stylesheet" type="text/css" href="/web-data/css/font-awesome.min.css">
		<link href="/web-data/tpl/default/style_modern.min.css" type="text/css" rel="stylesheet">

		<script type="text/javascript" src="/web-data/lib/prototype.js"></script>
	</head>
	<body style="scrollbar: auto; color: #485052;">
		<table style="width: 100%">
			<tr>
				<td>
					{for e in epg}
					<table 	class="epgListItem" width="100%" border="0" cellspacing="1" cellpadding="0"
							data-servicereference="${e.servicereference}"
							data-servicename="${e.servicename}"
							data-eventid="${e.eventid}"
							data-start="${e.start}"
							data-end=${e.end}
							data-title="${e.title}"
							data-description="${e.description}">

						<tr class="bold" style="background-color: #fff;">
							<td width="10%">${e.date}</td>
							<td width="30%">${e.servicename}</td>
							<td>${e.title}</td>
						</tr>

						<tr style="background-color: #fff;">
							<td class="bold">${e.starttime}</td>
							<td>${e.duration} min.</td>
							<td>${e.description}</td>
						</tr>

						<tr style="background-color: #fff;">
							<td class="bold" valign="top">${e.endtime}</td>
							<td colspan="2"rowspan="2" id="extdescription${e.number}">${e.extdescription}</td>
						</tr>

						<tr style="background-color: #fff;">
							<td>
								<a href="#" class="eListAddTimer"><i class="fa fa-border fa-plus-square-o" title="${strings.add_timer}" onClick="return false;"></i></a>&nbsp;&nbsp;
								<a href="#" class="eListZapTimer"><i class="fa fa-border fa-caret-square-o-right" title="${strings.add_zap_timer}" onClick="return false;"></i></a>&nbsp;&nbsp;
								<a href="#" class="eListEditTimer"><i class="fa fa-border fa-pencil-square-o" title="${strings.edit_timer}" onClick="return false;"></i></a><br/><br/>
								<a target="_blank" href="/web/epgsearch.rss?search=${e.title}" ><i class="fa fa-border fa-rss-square" title="RSS-Feed"></i></a>&nbsp;
								<a target="_blank" href="http://www.imdb.com/find?s=all&amp;q=${e.titleESC}" ><i class="fa fa-border fa-film" title="${strings.imdb_lookup}"></i></a><br/>
							</td>
						</tr>
					</table>
					{forelse}
						<h1 style="color: white;">${strings.nothing_found}</h1>
					{/for}
				</td>
			</tr>
		</table>
	</body>
<!-- /tplEpgList -->
</html>
