<!-- tplVolume -->
						{for state in volume.states}
						<a href="#" class="volume" data-volume="set${state.percent}">
							{if state.enabled}
							<i class="fa fa-minus item_enabled" title="${state.percent}%" alt="${state.percent}%"></i>
							{elseif}
							<i class="fa fa-minus" title="${state.percent}%" alt="${state.percent}%"></i>
							{/if}
						</a>
						{/for}
						<br>
						<!-- Volume Control -->
						<a href="#" class="volume" data-volume="down">
							<i class="fa fa-border fa-fw fa-volume-down" title="${strings.volume_down}" alt="${strings.down}"></i>
						</a>&nbsp;
						<a href="#" class="volume" data-volume="mute">
							{if volume.isMuted}
							<i id='speaker' class="fa fa-border fa-fw fa-volume-off" title="${strings.unmute}" alt="${strings.unmute}"></i>
							{elseif}
							<i id='speaker' class="fa fa-border fa-fw fa-volume-off" title="${strings.mute}" alt="${strings.mute}"></i>
							{/if}
						</a>&nbsp;
						<a href="#" class="volume" data-volume="up">
							<i class="fa fa-border fa-fw fa-volume-up" title="${strings.volume_up}" alt="${strings.up}"></i>
						</a>
<!-- /tplVolume -->
